<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./weather.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="content">
        <div class="title">
            <h1>Weather App</h1>
            <p>Type in a city, country, and state to get the weather for that location</p>
        </div>
        <form action="#" id="get-weather-form">
            <label for="city">City (Required):</label>
            <label for="country">Country:</label>
            <label for="state">State (if in US):</label>
            <input type="text" name="city" id="city" required>
            <input type="text" name="country" id="country">
            <input type="text" name="state" id="state">
            <button type="submit" id="get-weather-button">Get Weather</button>
        </form>
        <div class="card-box" id="weather-display-top">
            <div class="card">
                <h2>Temperature</h2>
                <div class="card-info-box">
                    <div class="card-info weather-icon">
                        <img src="./icons/thermometer.svg" alt="temperature icon">
                    </div>
                    <div class="card-info">
                        <h3>Current</h3>
                        <p>50 F</p>
                    </div>
                    <div class="card-info">
                        <h3>Low</h3>
                        <p>40 F</p>
                    </div>
                    <div class="card-info">
                        <h3>High</h3>
                        <p>60 &degF</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <h2>Precipitation</h2>
                <div class="card-info-box">
                    <div class="card-info weather-icon">
                        <img src="./icons/weather-pouring.svg" alt="rain icon">
                    </div>
                    <div class="card-info">
                        <h3>Rain</h3>
                        <p>1 in (last hour)</p>
                    </div>
                </div>
                <div class="card-info-box">
                    <div class="card-info weather-icon">
                        <img src="./icons/snowflake.svg" alt="snow icon">
                    </div>
                    <div class="card-info">
                        <h3>Snow</h3>
                        <p>1 in (last hour)</p>
                    </div>
                </div>
            </div>
            <div class="card">
                <h2>Wind</h2>
                <div class="card-info-box">
                    <div class="card-info weather-icon">
                        <img src="./icons/weather-windy.svg" alt="rain icon">
                    </div>
                    <div class="card-info">
                        <h3>Wind</h3>
                        <p>1 mph</p>
                    </div>
                    <div class="card-info">
                        <h3>Gusts</h3>
                        <p>10 mph</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-box" id="weather-display-bottom">
            <div class="card card-info-box">
                <div class="card-info weather-icon">
                    <img src="./icons/water-outline.svg" alt="rain icon">
                </div>
                <div class="card-info">
                    <h3>Humidity</h3>
                    <p>50%</p>
                </div>
            </div>
            <div class="card card-info-box">
                <div class="card-info weather-icon">
                    <img src="./icons/weather-sunny.svg" alt="rain icon">
                </div>
                <div class="card-info">
                    <h3>Cloudiness</h3>
                    <p>50%</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

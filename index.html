<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./weather.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="content">
        <div class="title">
            <h1>Weather App</h1>
            <p>Type in a city, country, and state to get the weather for that location</p>
        </div>
        <form action="#" id="get-weather-form">
            <label for="city">City:</label>
            <label for="country">Country:</label>
            <label for="state">State (if in US):</label>
            <input type="text" name="city" id="city">
            <input type="text" name="country" id="country">
            <input type="text" name="state" id="state">
            <button type="submit" id="get-weather-button">Get Weather</button>
        </form>
        <div class="card-box">
            <div class="card">
                <h2>Temperature</h2>
                <div class="card-info-box">
                    <div class="card-info weather-icon">
                        <img src="./icons/thermometer.svg" alt="temperature icon">
                    </div>
                    <div class="card-info">
                        <h3>Current</h3>
                        <p>50 F</p>
                    </div>
                    <div class="card-info">
                        <h3>Low</h3>
                        <p>40 F</p>
                    </div>
                    <div class="card-info">
                        <h3>High</h3>
                        <p>60 &degF</p>
                    </div>
                </div>
            </div>
            <div class="card">

            </div>
            <div class="card">

            </div>
        </div>
    </div>
</body>
</html>
